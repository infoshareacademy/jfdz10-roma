<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=VT323&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="menu-container u--visible" id="menu">
        <div class="menu" id="menuBox">
            <h1 class="menu__title">Pizza Game</h1>
            <ul>
                <li class="menu__button" id="startGame" data-show="pizzaGame" data-hide="menuBox">Start</li>
                <li class="menu__button">Ranking</li>
                <li class="menu__button" id="aboutLink" data-show="aboutBox" data-hide="menuBox">Instrukcja</li>
            </ul>
            <div class="menu-img">
            <img src="img/building-front-2-pizzerium.svg">
            </div>
        </div>
        
        <div class="about-container">
            <div class="about u--visible u--blur-fadeout" id="aboutBox" data-show="menuBox" data-hide="aboutBox">
                <h1 class="about__title">Zasady Gry</h1>
                <div class="about__ button--teal button--about">
                    <p class="about__text">Złóż pizzę ze wskazanych składników i dowieź jeszcze ciepłą pod wybrany adres. Im szybciej to zrobisz, tym więcej punktów zarobisz. <br><br> W pierwszym etapie gry klikaj na właściwe składniki myszką, w drugim użyj klawiatury.</p>
                    <img class="about__img" src="img/arrows.png">  
                </div>
            </div>
        </div>
    </div> 
<div class="game" id="pizzaG" data-hide="menuBox" data-show="pizzaG"></div>
    <script src="script.js"></script>
</body>
</html>
